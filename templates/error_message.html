<div class="message bg-red-900/50 border border-red-700 text-red-100 max-w-[80%] rounded-lg p-3 mb-3">
    <div class="font-semibold mb-1 text-sm opacity-75">System Message</div>
    <div class="flex items-start gap-3">
        <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <div>
            <p>{{ error }}</p>
            {% if suggestion %}
            <p class="mt-2 text-sm opacity-75">{{ suggestion }}</p>
            {% endif %}
        </div>
    </div>
</div>
